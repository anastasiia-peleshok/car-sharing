databaseChangeLog:
  - changeSet:
      id: 017-create-notifications-table
      author: anastasiia-peleshok
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: subject
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: body
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BINARY(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: DATETIME(6)
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: user_id
            constraintName: fk_notifications_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
