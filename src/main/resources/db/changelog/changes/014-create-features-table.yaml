databaseChangeLog:
  - changeSet:
      id: 010-create-features-table
      author: anastasiia-peleshok
      changes:
        - createTable:
            tableName: features
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: DATETIME(6)
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false