databaseChangeLog:
  - changeSet:
      id: 004-create-payments-table
      author: anastasiia-peleshok
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type:  enum ('paid','unpaid')
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BINARY(16)
                  constraints:
                    nullable: false
              - column:
                  name: rental_id
                  type: BINARY(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: DATETIME
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
